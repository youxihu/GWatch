# GWatch 监控工具配置文件 - 精简优化版

# 主机类监控配置
host_monitoring:
  enabled: true
  interval: 5s
  consecutive_threshold: 3
  alert_interval: 5m
  alert_title: "香港视频化主服务器告警"
  cpu_threshold: 80.0
  memory_threshold: 70.0
  disk_threshold: 80.0

# 应用层类监控配置
app_monitoring:
  enabled: false

  redis:
    enabled: true
    addr: "192.168.1.218:6379"
    password: "ningzaichun"
    db: 0
    timeout: 5s
    pool_size: 5
    min_idle_conns: 1
    max_idle_conns: 3
    min_clients: 0
    max_clients: 20

  mysql:
    enabled: false
    host: "192.168.1.218"
    port: 21806
    username: "youxihu"
    password: "youxihu"
    database: "information_schema"
    timeout: 10s
    interval: 60s
    # 核心监控阈值（精简版）
    thresholds:
      max_connections_usage_warning: 85.0   # 连接数使用率（%）
      threads_running_warning: 50           # 活跃线程数
      slow_queries_rate_warning: 10         # 每分钟慢查询增量告警阈值
      buffer_pool_hit_rate_warning: 95.0    # Buffer Pool 命中率低于此值告警（%）
      replication_delay_warning_seconds: 300 # 仅当 replication.enabled=true 时生效
      deadlocks_per_hour_warning: 5         # 每小时死锁次数

    replication:
      enabled: false
      delay_warning_seconds: 300

  http:
    enabled: false
    error_threshold: 0
